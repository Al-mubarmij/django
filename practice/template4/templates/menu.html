<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if menu %}
    
    <table>
        <th>Item</th>
        <th>Price</th>
        {% for item in menu %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>There are no items currently availabe</p>
    {% endif %}
</body>
</html>
